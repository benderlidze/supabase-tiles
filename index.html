<!DOCTYPE html>
<html lang="en">

<head>
    <title>Add an animated icon to the map</title>
    <meta property="og:description"
        content="Add an animated icon to the map that was generated at runtime with the Canvas API." />
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@5.0.0/dist/maplibre-gl.css' />
    <script src='https://unpkg.com/maplibre-gl@5.0.0/dist/maplibre-gl.js'></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        html,
        body,
        #map {
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script>
        // Define the map syle (OpenStreetMap raster tiles)
        const style = {
            "version": 8,
            "sources": {
                "osm": {
                    "type": "raster",
                    "tiles": ["https://a.tile.openstreetmap.org/{z}/{x}/{y}.png"],
                    "tileSize": 256,
                    "attribution": "&copy; OpenStreetMap Contributors",
                    "maxzoom": 19
                }
            },
            "layers": [
                {
                    "id": "osm",
                    "type": "raster",
                    "source": "osm" // This must match the source key above
                }
            ]
        };

        // Initialise the map
        const map = new maplibregl.Map({
            container: 'map',
            style: style,
            center: [1, 15],
            zoom: 3
        });

        // Add the navigation control
        map.addControl(new maplibregl.NavigationControl());

        map.on('load', () => {
            // Add the MBTiles source
            map.addSource('greenbelt', {
                type: 'vector',
                tiles: ['http://localhost:3002/tiles-directory/{z}/{x}/{y}.pbf'],
                minzoom: 0,
                maxzoom: 10
            });

            // Add the layer
            map.addLayer({
                id: 'greenbelt-layer',
                type: 'fill',
                source: 'greenbelt',
                'source-layer': 'layer_name',  // Use the same layer name used in Tippecanoe
                paint: {
                    'fill-color': '#2ecc71',
                    'fill-opacity': 0.5
                }
            });
        });
    </script>
</body>

</html>
